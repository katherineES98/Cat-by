<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

  <header>
    <nav>
        <img src="img/cate2.png" class="logo" alt="">

    </nav>
    <section class="texto-header">
        <h1>Registro del Cliente</h1>
        <h2> Bienvenido</h2>
    </section>
    <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #ffff;"></path>
        </svg></div>

</header>
<main>
    <div class="container-fluid  abs-center">
        <div class="card" style="border-radius: 5px; border: 1px #DCDCDC outset; height: 550px;">
            <div class="card-body">
               <h4>Registrarse</h4>
               <hr>
                <form >
                    <div class="alert alert-danger" role="alert">
                        Datos Generales
                       </div>
                       <hr>
                       <div class="row">
                        <div class="col-md-4  mb-3 mt-4">
                            <input  id="Nombre" type="text" class="form-control"
                                placeholder="Nombre">
                        </div>
                        <div class="col-md-4 mb-3 mt-4">
                          <input id="Apellido" type="text"  class="form-control" placeholder="Apellido">
                      </div>
                        <div class="col-md-4 mt-4">

                           <select name="" class="form-control">

                           <option  id="pais" value="">Genero</option>
                           <option value="Honduras">Femenino</option>
                           <option value="Costa Rica">Masculino</option>
                        
                           </select>
                       </div>
                        
                    </div>
                        <hr>
                        <div class="row">
                          <div class="col-md-6 mb-1 mt-1">
                            <input id="Contraseña" type="password" placeholder="Contraseña" class="form-control">
                        </div>

                          <div class="col-md-6 mb-1 mt-1">
                            <input id="Correo" type="text" onkeyup="validarEmail(this)" class="form-control" placeholder="Correo Electronico">
                        </div>
                           
                     </div>
                        <hr>
                        <div class="row">
                         <div class="col-md-6  mb-1 mt-1">
                             <input id="Direccion" type="text"  class="form-control"
                                 placeholder="Introduzca la Direccion">
                         </div>
                         <div class="col-md-6 mb-1 mt-1">
                             <input id="Telefono" type="text"  class="form-control" placeholder="Telefono">
                         </div>
                         
                     </div>
                     <hr>
                     <div class="row">
                         <div class="col-md-4 mx-auto mt-auto  botonE">
                    
                         <button type="button" onclick="login()"  value="Login" class=" btn-block" >Registrarse</button>
                     
                 </div>
                 </div>
                
                </form>     
        </div>
    </div>
</div>
</main>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.slim.js"></script>
<script src="js/bootstrap.min.js"></script> 
  <script src="js/jquery-3.4.1.min.js"></script>
 <script src="js/logincli.js"></script>
</body>
</html>
