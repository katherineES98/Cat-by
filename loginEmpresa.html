<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginempresa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registroE.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/cate2.png" class="logo" alt="">

        </nav>
        <section class="texto-header">
            <h1>Registro de Empresa.</h1>
            <h2> Bienvenido</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffff;"></path>
            </svg></div>

    </header>
    <main>
        <div class="containe-fluid abs-center">
            <div class="card" style="border-radius: 5px; border: 1px #DCDCDC outset;">
                <div class="card-body">
                    <h4>Registro Empresa</h4>
                   <hr>
               <form >
                <div class="alert alert-danger" role="alert">
                    Datos Generales
                   </div>
                   <hr>
                 <div class="row">
                    <div class="col-md-4  mb-3 mt-4">
                        <input  id="nombre" type="text" class="form-control"
                            placeholder="Nombre de la Empresa">
                    </div>
                    <div class="col-md-4 mb-3 mt-4">
                        <input id="Correo" type="text" onkeyup="validarEmail(this)" class="form-control" placeholder="Correo Electronico">
                    </div>
                        
                    <div class="col-md-4 mb-3 mt-4">
                        <input id="contraseña" type="password" placeholder="Contraseña" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3 mt-4">
                        <div class="logo1">
                            <img src="img/logo-placeholder.png " class=" img-fluid ">
                        </div>
                        <div class="custom-file ">
                            <input type="file" class="custom-file-input " id="customFile">
                            <label class="custom-file-label" for="customFile">Logo</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3 mt-4">
                        <div class="baner1">
                            <img src="img/logo-placeholder.png " class=" img-fluid ">
                        </div>
                        <div class="custom-file ">
                            <input type="file" class="custom-file-input " id="customFile">
                            <label class="custom-file-label" for="customFile">Banner</label>
                        </div>
                    </div>

                 </div>
                 <div class="alert alert-danger" role="alert">
                   Descripcion de la Empresa.
                   </div>
                   <hr>
                   <div class="row">
                    <div class="col-md-6  mb-3 mt-4">
                        <label for="exampleformControlTextareas1">Mision</label>
                        <textarea id="mision" class="form-control" id="exampleformControlTextareas1"  rows="3"></textarea>
                    </div>
                    <div class="col-md-6 mb-3 mt-4">
                        <label for="exampleformControlTextareas1">Vision</label>
                 <textarea id="vision" class="form-control" id="exampleformControlTextareas1"  rows="3"></textarea>
                    </div>

                   </div>
                   <div class="alert alert-danger" role="alert">
                    Adomicilio
                   </div>
                   <hr>
                   <div class="row">
                    <div class="col-md-3  mb-3 mt-4">
                        <input  id="direccion" type="text" class="form-control"
                            placeholder="Direccion">
                    </div>
                    <div class="col-md-3 mt-4">

                       <select name="" class="form-control">

                       <option  id="pais" value="">Pais</option>
                       <option value="Honduras">Honduras</option>
                       <option value="Costa Rica">Guatemal</option>
                       <option value="Salvador">Salvador</option>
                    
                       </select>
                   </div>
                    <div class="col-md-3 mb-3 mt-4">
                        <input id="ciudad" type="text"  class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col-md-3  mb-3 mt-4">
                        <input  id="telefono" type="text" class="form-control"
                            placeholder="Numero Telefonico">
                    </div>
                </div>
                <div class="alert alert-danger" role="alert">
                   Redes Sociales.
                   </div>
                   <hr>
                   <div class="row">
                    <div class="col-md-6 mt-4">

                       <select name="" class="form-control">

                       <option  id="redes" value="">Redes Sociales</option>
                       <option value="Honduras">Facebok</option>
                       <option value="Costa Rica">Twiter</option>
                       <option value="Salvador">Instagram</option>
                      

                       </select>
                   </div>
                   <div class="col-md-6  mb-3 mt-4">
                    <input  id="URL" type="text" class="form-control"
                        placeholder="URL">
                </div>
             
                
                </div>
                <div class="alert alert-danger" role="alert">
                    Ubicacion Geografica
                    </div>
                    <hr>
                    <div class="row">
                     <div class="col-md-6 mb-3 mt-4">
                         <input id="Latitud" type="text"  class="form-control" placeholder="Latitud">
                     </div>
                     <div class="col-md-6 mb-3 mt-4">
                         <input id="Longitud" type="text"  class="form-control" placeholder="Longitud">
                     </div>
                 </div>

                 <div class="alert alert-danger" role="alert">
                Forma de PAgo.
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9 mb-3 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label " for="exampleRadios1" >
                                  Tarjeta de Credito.
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                                <label class="form-check-label" for="exampleRadios2">
                                    Tarjeta de Debito.
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                                <label class="form-check-label" for="exampleRadios3">
                                 Paypal.
                                </label>
                              </div>
                        </div>
                        <div class="col-md-6  mb-3 mt-4">
                            <input id="nombrepro" type="text"  class="form-control"
                                placeholder="Nombre del Propietario">
                        </div>
                        <div class="col-md-6 mb-3 mt-4">
                            <input id="numerot" type="text"  class="form-control" placeholder="Numero de Tarjeta">
                        </div>
                        
                        <div class="col-md-6  mb-3 mt-4">
                            <input id="vencimiento" type="text"  class="form-control"
                                placeholder="Vencimiento">
                        </div>
                        <div class="col-md-6 mb-3 mt-4">
                            <input id="cvv" type="text"  class="form-control" placeholder="CVV">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert">
                      Plan a Elegir.
                        </div>
                        <div class="row">
                            <div class="col-sm-9 col-lg-9 mb-3 ">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label " for="exampleRadios1" >
                                     Plan Gratis.
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                                    <label class="form-check-label" for="exampleRadios2">
                                        Plan Profesional.
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                     Plan Ultimate.
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mx-auto mt-auto botonE">
                       
                            <button type="button" onclick="login()"  value="Login" class=" btn-block" >Registrarse</button>
                            <p class="form-link">¿Ya tienes una cuenta? <a href="#">Ingresa aqui</a> </p>
                    </div>
                    </div>
     
               </form>

                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/bootstrap.min.js"></script> 
      <script src="js/jquery-3.4.1.min.js"></script>
     <script src="js/RegistroEmpre.js"></script>
</body>
</html>
