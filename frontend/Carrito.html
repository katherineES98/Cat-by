</head>
<body>

              <span class="navbar-toggler-icon bg-light"></span>

            <div class="collapse navbar-collapse"  style=" flex-direction: row-reverse;" id="navbarSupportedContent">

            </div>

        <section class="texto-header">

            <h2> Bienvenidos Haz tu Compra!!</h2>
        </section>

            </svg></div>

    </header>
    <main>
        <div class="container-fluid">
            <table >
                <thead>
                <tr>

                   <th>Producto</th>
                   <th>Precio</th>

            </thead>
            <tbody>
                <tr>
                    <td data-label="Imagen"> 
                        <a href="#">   <img class="img-fluid" src="img/rosa.jpg" alt="" /></a>
                    </td>
                    <td data-label=" Producto" >Vestido</td>
                    <td data-label="Precio">$ 80.0</td>
                    <td data-label="Cantidad"><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                    <td data-label="Total">$ 80.0</td>
                    <td data-label="Quitar">
                        <a href="#">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                 </tr>
                 <tr>
                    <td data-label="Imagen" >
                 
                    <a href="#"> <img class="img-fluid " src="img/vestido.jpg" alt="" /></a>
                  </td>
                    <td data-label="Producto" >Vestido</td>
                    <td data-label="Precio">$ 80.0</td>
                    <td  data-label="Cantidad" ><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                    <td data-label="Total">$ 80.0</td>
                    <td data-label="Quitar">
                        <a href="#">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                 </tr>
                 <tr>
                    <td data-label="Imagen" >
                       
                        <a href="#"><img class="img-fluid" src="img/relojp.jpg" alt="" /></a>
                    </td>
                    <td data-label="Producto" >Reloj</td>
                    <td data-label="Precio" >$ 80.0</td>
                    <td data-label="Cantidad" ><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                    <td data-label="Total">$ 80.0</td>
                    <td data-label="Quitar">
                        <a href="#">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                 </tr>
            
            
                </tbody>
            </table>
        </div>
                       
        <div class="col-md-3 mb-3 mt-2 botonE">
            <button type="button" onclick="login()" value="Login" class=" btn-block" ><a href="Comprar.html">Revisar</a></button>
    </div>
            </div>
            
            
       
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/bootstrap.min.js"></script> 
      <script src="js/jquery-3.4.1.min.js"></script>
     <script src="js/Comprar.js"></script>
</body>
</html>
