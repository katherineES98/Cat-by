<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Sucursal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/RegistroSucur.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " >
            <a class="navbar-brand" href="#"><img src="img/cate2.png"/></a>
            <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon bg-light"></span>
            </button>
   
            <div class="collapse navbar-collapse"  style=" flex-direction: row-reverse;" id="navbarSupportedContent">
              
                 <div class="navbar-nav " >
                    <a class="nav-link colorEnlace" href="../pag_empresas/cuentaEmpresarial.html"><i class="fas fa-undo-alt "></i> Regresar </a>
                </div>
              
            </div>
          </nav>
        <section class="texto-header">
            <h1>Registro de Sucursal</h1>
            <h2> Bienvenido</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffff;"></path>
            </svg></div>

    </header>
    <main>
        <div class="container-fluid  abs-center">
            <div class="card" style="border-radius: 5px; border: 1px #DCDCDC outset;">
                <div class="card-body">
                   <h4>Datos de la Sucursal</h4>
                   <hr>
                    <form onsubmit="return validarSucursal()" >
                        <div class="alert alert-danger" role="alert">
                            Datos Generales
                           </div>
                           <hr>
                         <div class="row">
                             <div class="col-md-6  mb-3 mt-4">
                                 <input  id="nombre" type="text" class="form-control"
                                     placeholder="Nombre de la Sucursal">
                             </div>
                             <div class="col-md-6 mb-3 mt-4">
                                 <input id="correo" type="text"  class="form-control" placeholder="Correo Electronico">
                             </div>
                         </div>
                         <div class="alert alert-danger" role="alert">
                             Adomicilio
                            </div>
                            <hr>
                            <div class="row">
                             <div class="col-md-4  mb-3 mt-4">
                                 <input  id="telefono" type="text"  class="form-control"
                                     placeholder="Numero Telefonico">
                             </div>
                             <div class="col-md-4 mt-4">

                                <select id="pais"  class="form-control">
    
                                <option  value="">Pais</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Guatemala">Guatemala</option>
    
                                </select>
                            </div>
                             <div class="col-md-4 mb-3 mt-4">
                                 <input id="ciudad" type="text"  class="form-control" placeholder="Ciudad">
                             </div>
                         </div>
                         <div class="alert alert-danger" role="alert">
                            Ubicacion Geografica
                            </div>
                            <hr>
                            <div class="row">
                             <div class="col-md-4  mb-3 mt-4">
                                 <input id="direccion" type="text"  class="form-control"
                                     placeholder="Introduzca la Direccion">
                             </div>
                             <div class="col-md-4 mb-3 mt-4">
                                 <input id="latitud" type="text"  class="form-control" placeholder="Latitud">
                             </div>
                             <div class="col-md-4 mb-3 mt-4">
                                 <input id="longitud" type="text"   class="form-control" placeholder="Longitud">
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-3 mx-auto mt-auto botonE">
                        <!---
                             <button type="button" onclick="guardarSucursal()"  value="Login" class=" btn-block" >Agregar</button>
                             -->
                             <input type="submit" value="Registrar" class="btn-enviar">
                     </div>
                     </div>
                    
                    </form>     
            </div>
        </div>
</div>
    </main>
    <script src="js/axios.min.js"></script>
    <script src="js/controlador-sucursales.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/bootstrap.min.js"></script> 
      <script src="js/jquery-3.4.1.min.js"></script>
     <script src="js/validar.js"></script>
</body>
</html>
