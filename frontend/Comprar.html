<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Comprar.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body onload="optenerMisProductosCarrito()"  >
    <header>
        <nav class="navbar navbar-expand-lg " >
            <a class="navbar-brand" href="#"><img src="img/cate2.png"/></a>
            <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon bg-light"></span>
            </button>
    
            <div class="collapse navbar-collapse"  style=" flex-direction: row-reverse;" id="navbarSupportedContent">
              
                 <div class="navbar-nav " >
                    <a class="nav-link colorEnlace" href="Carrito.html"><i class="fas fa-undo-alt "></i> Regresar </a>
              
                </div>
              
            </div>
          </nav>
        
        <section class="texto-header">
            <h1>Haz tu Compra!!</h1>
            <h2> Bienvenido</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffff;"></path>
            </svg></div>

    </header> 
 <main>
<div class="containe-fluid abs-center">
    <div class="card" style="border-radius: 5px; border: 1px #DCDCDC outset;">
        <div class="card-body">
            <h4>Datos de la Compra</h4>
            <hr>
            <form >
                
                <div class="alert alert-danger" role="alert">
                  Forma de Pago.
            
                   </div>
                   <hr>
                   <div class="row">
                    <div class="col-sm-9 col-lg-9 mb-3 ">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label " for="exampleRadios1" >
                              Tarjeta de Credito.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Tarjeta de Debito.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                            <label class="form-check-label" for="exampleRadios3">
                             Paypal.
                            </label>
                          </div>
                    </div>
                    <div class="col-md-6  mb-3 mt-4">
                        <input id="nombrepro" type="text"  class="form-control"
                            placeholder="Nombre del Propietario">
                    </div>
                    <div class="col-md-6 mb-3 mt-4">
                        <input id="numerot" type="text"  class="form-control" placeholder="Numero de Tarjeta">
                    </div>
                    
                    <div class="col-md-6  mb-3 mt-4">
                        <input id="vencimiento" type="text"  class="form-control"
                            placeholder="Vencimiento">
                    </div>
                    <div class="col-md-6 mb-3 mt-4">
                        <input  id="cvv"  type="text"  class="form-control" placeholder="CVV">
                    </div>
                </div>

              
           
                <div class="alert alert-danger" role="alert">
                 Pedido <a class="textoa" href="">(Editar)</a>
                   </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 col-lg-12" >
                            <div>
                                <div class="d-flex">
                                    <div class="text1">Producto</div>
                                    <div class="ml-auto text1">Sub Total</div>
                                </div>
                            </div>
                                
                           <hr class="my-1">
                          
                            <div id="compra-producto" >
                      
                    </div>
                               
                               
                            
                                <hr>
                                <div  id="total">
                                
                            </div>
                                <hr> 
                        </div>


                    </div>
               
                         <div class="row">
                            <div class="col-md-6 mx-auto mt-auto botonE">
                            <button type="button"   value="Login" class=" btn-block" >Hacer Pedido</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
</div>

 </main>


 <script src="js/axios.min.js"></script>
