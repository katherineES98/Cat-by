    <!-- Modal Comentario -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #00bfff;">
            <h5 class="modal-title" id="exampleModalLabel">
              <i class="fas fa-comments"></i><b> comments </b>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <hr />
            <div id="comentarios"></div>
          </div>
          <div class="modal-footer">

            <div class="px-0">
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Comment" id="idcomentario">
                  <div class="input-group-append" id="imprimirBot">
                      
                  </div>
              </div>
          </div>

          </div>
        </div>
      </div>
    </div>
