<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Registroproducto.css">
    <link rel="stylesheet" href="../css/all.css">
</head>

<body>
    <header>
        <nav>
            <img src="../img/cate2.png" class="logo" alt="">

        </nav>
        <section class="texto-header">
            <h1> Registro de Productos </h1>
            <h2> Bienvenido</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffff;"></path>
            </svg></div>

    </header>
    <main>
        <!--formulario-->
        <div class="container-fluid abs-center ">
            <div class="card  tarjeta">
                <h5 class="card-header  Texto1">Registrar Producto</h5>
                <div class="card-body">
                    <label class="form-control Subtitulo">Datos Generales</label>
                    <hr>
                    <div class="Usuario1">
                        <img src="../img/logo-placeholder.png " class=" img-fluid ">
                    </div>
                    <div class="custom-file ">
                        <input type="file" class="custom-file-input " id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <!--inputs-->
                    <div class="row">
                        <div class="col-md-3  mb-3 mt-4">
                            <input  id="nombreproducto" type="text" class="form-control"
                                placeholder="Nombre del Producto">
                        </div>
                        <div class="col-md-3  mb-3 mt-4">
                            <input id="Precio"  type="text" class="form-control" placeholder="Precio">
                        </div>
                        <div class="col-md-3  mb-3 mt-4">
                            <input id="Cantidad" type="text"  class="form-control" placeholder="Cantidad">
                        </div>
                        <div class="col-md-3  mb-3 mt-4 ">

                            <select name="" class="form-control">

                                <option value="">Categoria</option>
                                <option value="Hombres">Hombres</option>
                                <option value="Mujeres">Mujeres</option>
                                <option value="Niños">Niños</option>
                                <option value="Cocina">Cocina</option>

                            </select>
                        </div>
                    </div>
                    
                        <label class="form-control Subtitulo mt-4">Descripcion Del Producto</label>
                    <hr>
                    <div class="form-group ">
                        <textarea id="Descripcion" class="form-control  " id="exampleFormControlTextarea1" placeholder=" Ingrese Descripcion del Producto" rows="3"></textarea>
                      </div>

                      <label class="form-control Subtitulo mt-5">Ubicacion</label>
                      <hr>

                        <div class="row">
                            <div class="col-md-4  mb-3 mt-4">
                                <input  id="Direccion" type="text" class="form-control" placeholder=" Introduzca su Direccion">
                            </div>
                            <div class="col-md-4  mb-3 mt-4">
                                <input  id="Latitud" type="text" class="form-control" placeholder="Latitud">
                            </div>
                            <div class="col-md-4  mb-3 mt-4">
                                <input id="Longitud" type="text"  class="form-control" placeholder="Longitud">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mx-auto mt-auto">
                        <div class="botonE">
                            <button type="button" onclick="login()"  value="Login" class=" btn-block" >Agregar</button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.slim.js"></script>
    <script src="../js/bootstrap.min.js"></script> 
      <script src="../js/jquery-3.4.1.min.js"></script>
      <script src="../js/RegistroProductos.js"></script>
    </body>
</html>
