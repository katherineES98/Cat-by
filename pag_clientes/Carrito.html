<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Carrito.css">
    <link rel="stylesheet" href="../css/all.css">
    

</head>
<body>
    <header>
        <nav>
            <img src="../img/cate2.png" class="logo" alt="">

        </nav>
        <section class="texto-header">
            <h1>Carrito</h1>
            <h2> Bienvenidos Haz tu Compra!!</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffff;"></path>
            </svg></div>

    </header>
    <main>
        <div class="container-fluid  abs-center">
            <div class="card" >
                <h5 class="card-header  Texto1">Tus Productos</h5>
                <div class="card-body">
                    <form >
                    <div class="row">

                        <div class="col-lg-12">
                    
                            <table class="table">
                    
                                <thead>
                    
                                    <tr class="text-center">
                                        <th>Imagen</th>
                                        <th>Nombre del Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                        <th>Quitar</th>
                                    </tr>
                    
                                </thead>
                    
                                <tbody>
                    
                                    <tr>
                                        <td class="thumbnail-img">
                                            <a href="#">
                                                <img class="img-fluid" src="images/img-pro-01.jpg" />
                                            </a>
                                        </td>
                                        <td class="name-pr">
                                            <a href="#">
                                        Lorem ipsum dolor sit amet
                                    </a>
                                        </td>
                                        <td class="price-pr">
                                            <p>$ 80.0</p>
                                        </td>
                                        <td class="quantity-box"><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                                        <td class="total-pr">
                                            <p>$ 80.0</p>
                                        </td>
                                        <td class="remove-pr">
                                            <a href="#">
                                                <i class="fas fa-times"></i>
                                            </a>
                                        </td>
                                    </tr>
                
                    
                                </tbody>
                    
                            </table>

                            
                    
                        </div>
                       
                        <div class="col-md-3 mb-3 mt-2 botonE">
                            <button type="button" onclick="login()" value="Login" class=" btn-block" >Revisar</button>
                    </div>
                
                    </div>
                </form>
            </div>
           
        </div>
    </main>
</body>
</html>
