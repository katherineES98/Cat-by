<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registroE.css">
   
</head>
<body>
    <div class="container">
        <div class="login-form col-md-4 offset-md-4 ">
           <h1 class="title"> Registro</h1>
<form>
<div class="form-group">
    <label for="Nombre de la empresa">Empresa</label>
    <input id="nombre de la Empresa" type="text" placeholder="Nombre de la Empresa"  class="form-control"
    required pattern="[A-Za-z0-9]{5,40}"
    title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40">
</div>
<form>
    <div class="form-group">
      <label for="exampleFormControlFile1">subir logo y Banner</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </form>
  
<div class="form-group">
    <label for="password">Contraseña</label>
    <input id="contraseña" type="password" placeholder="Contraseña" class="form-control">
</div>

<div class="form-group">
    <hr>
    <h5>Descripcion de la Empresa</h5>
    <hr>
   <label for="exampleformControlTextareas1">Mision</label>
   <textarea id="mision" class="form-control" id="exampleformControlTextareas1"  rows="3"></textarea>
</div>
<div class="form-group">
   
   <label for="exampleformControlTextareas1">Vision</label>
   <textarea  id="vision" class="form-control" id="exampleformControlTextareas1"  rows="3"></textarea>
</div>

<div class="form-group">
    <label for="username">Telefono</label>
    <input  id="telefono" type="text" placeholder="Numero de Telefono" class="form-control">
</div>

<div class="form-group">
    <label for="username">Pais</label>
    <input id="pais" type="text" placeholder="Pais" class="form-control">
</div>
<div class="form-group">
    <label for="username">Ciudad</label>
    <input  id="ciudad" type="text" placeholder="ciudad" class="form-control">
</div>
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select  id="redes" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option id="redes" selected>Redes Sociales</option>
            <option value="1">Facebook</option>
            <option value="2">Instagram</option>
            <option value="1">twiter</option>
          </select>
        </div>
    </div>
    <div class="form-group">
        
        <label for="username">URL</label>
        <input  id="url" type="text" placeholder="url"  class="form-control">
    </div>


    <div class="form-group" >
   
        
        <label for="username">Correo</label>
        <input  id="correo" type="text" placeholder="Email" onkeyup="validarEmail(this)" class="form-control"   >
    </div>
    <div class="form-group">
        
        <label for="username">Direccion</label>
        <input  id="direccion" type="text" placeholder="Direccion"  class="form-control">
    </div>
    <div class="form-group">
        <hr>
        <h5>Ubicacion Geografica</h5>
        <hr>
        <label for="username">Latitud</label >
        <input  id="latitud" type="text" placeholder="latitud" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Longitud</label>
        <input  id="longitud" type="text" placeholder="longitud"  class="form-control">
    </div>

    <fieldset class="form-group">
        <div class="row">
            <hr>
            <h5>Forma de pago</h5>
            <hr>
          <legend class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input  id="pago1" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
               Tarjeta de Debito
              </label>
            </div>
            <div class="form-check">
              <input  id="pago2" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Tarjeta de Credito
              </label>
            </div>
            
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <input  id="propietario" type="text" placeholder="Nombre del Propietario"  class="form-control">
    </div>
    <div class="form-group">
        <input  id="tarjeta" type="text" placeholder="Numero de tarjeta"  class="form-control" >
    </div>
    <div class="form-group">
        <input  id="vencimiento" type="text" placeholder="Vencimiento"  class="form-control" >
    </div>
    <div class="form-group">
        <input  id="cvv" type="text" placeholder="CVV"  class="form-control">
    </div>
    
    <fieldset class="form-group">
        <div class="row">
            <hr>
            <h5>Plan a Elegir</h5>
            <hr>
          <legend class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input  id="plan" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
               Plan Gratis
              </label>
            </div>
            <div class="form-check">
              <input  id=" profesional" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
               Plan Profesional
              </label>
            </div>
            <div class="form-check">
                <input  id="ultimate" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                 Plan Ultimate
                </label>
              </div>
          
        </div>
      </fieldset>
      <input type="button" onclick="login()"  value="Login" class=" btn-enviar " class="form-control" >
      <p class="form-link">¿Ya tienes una cuenta? <a href="#">Ingresa aqui</a> </p>

</form>




</div>
       
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/bootstrap.min.js"></script> 
      <script src="js/jquery-3.4.1.min.js"></script>
     <script src="js/RegistroEmpre.js"></script>
</body>
</body>
</html>
